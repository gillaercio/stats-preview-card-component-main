<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

  <main id="content">
    <div class="feature-img">
      <div class="filter"></div>
    </div>
    <div class="info">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="info-stats">
        <div class="stats">
          <span class="ft-stats">10k+</span>
          <span class="normal-stats">companies</span>
        </div>
        <div class="stats">
          <span class="ft-stats">314</span>
          <span class="normal-stats">templates</span>
        </div>
        <div class="stats">
          <span class="ft-stats">12M+</span>
          <span class="normal-stats">queries</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gillaercio/stats-preview-card-component-main" target="_blank">Gildman La√©cio</a>.
  </footer>
</body>
</html>
